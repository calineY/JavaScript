<html>
<h2>Please check output in console &#128516;</h2>

<script>
    //function 1
    function isLeapYear(year) {
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    return true;
                }
                return false;
            }
            return true;
        }
        else {
            return false;
        }
    }

    console.log(isLeapYear(1992));

    //function 2
    function BMI(weight, height) {
        height = height / (10 * 10); //or Math.pow()
        return (weight / (height * height)).toFixed(2); //toFixed(2) to round total to 2 number of decimals, method returns a string
    }
    console.log(BMI(60, 165));

    //function 3
    function firstNonRepeating(arr) {
        var array_size = arr.length;
        var map = new Map();
        for (var i = 0; i < array_size; i++) {
            if (map.has(arr[i])) {
                map.set(arr[i], map.get(arr[i]) + 1);
            }
            else {
                map.set(arr[i], 1);
            }
        }
        for (var [key, value] of map.entries()) {
            if (value == 1) {
                return key;
            }
        }
    }

    array = [2, 2, 5, 6, 6, 6];
    console.log(firstNonRepeating(array));

    //function 4
    function findSecondLargestElement(nums) {
        var first_max = -9999;
        var second_max = -9999;
        for (var i = 0; i < nums.length; i++) {
            if (nums[i] > first_max) {
                second_max = first_max;
                first_max = nums[i];
            }
            else if (nums[i] > second_max) {
                second_max = nums[i];
            }
        }
        return second_max;
    }

    array = [1, 2, 3, 8, 5, 6];
    console.log(findSecondLargestElement(array));

</script>

</html>
